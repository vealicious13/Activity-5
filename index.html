<!DOCTYPE html>
<html lang="en">
<head>
<style>
    table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width:100%
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr.nth-child (even) {
        background-color: #dddddd;

    }
</style>
</head>
<body>
    
    <h2>HTML Table</h2>
    
    <table>
        <tr>
            <th>Subscription</th>
            <th>Price</th>
            <th> Support</th>
        </tr>
        <tr>
            <td>Free</td>
            <td>Free</td>
            <td>N/A</td>
        </tr>
        <tr>
            <td>Personal</td>
            <td>$9.99</td>
            <td>Weekdays</td>
        </tr>
        <tr>
            <td>Business</td>
            <td>49.99</td>
            <td>24/7</td>
        </tr>
    </table>
</body>
</html>
